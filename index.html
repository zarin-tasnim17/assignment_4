<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">
        <h1>Job Application Tracker</h1>
 <div class="dashboard">
        <div class="card">
            <div class="title">Total</div>
            <div class="number" id="totalcount">0</div>
        </div>
        <div class="card">
            <div class="title">Interview</div>
            <div class="number interview" id="interviewcount">0</div>
        </div>
        <div class="card">
            <div class="title">Rejected</div>
            <div class="number rejected" id="rejectedcount">0</div>
        </div>
    </div>
    </div>
    <div class="job_section">
        <h2>Available Jobs</h2>
        <div class="jobcount"><span id="job_count">0</span> jobs</div>
    </div>
    <div class="tab">
        <button class="btn active">All</button>
        <button class="btn"  >Interview</button>
        <button class="btn" >Rejected</button>
    </div>
    
    <div id="job_container" class="job_list">
        </div>
</div>

    <script src="./script.js"></script>
</body>
</html>
